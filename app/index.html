<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MartPlace</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">
        <div class="header__logo">
          <a href="#">
            <img src="images/logo-header.png" alt="company logo">
          </a>
        </div>
        <a class="header__btn-seller btn" href="#">Become a Seller</a>
        <div class="header__user-info">
          <div class="header__user-state"></div>
          <div class="header__user-profile">
            <div class="header__user-avatar" style=""></div>
            <div class="header__user-content">
              <div class="header__user-name">Taofiq Hakim</div>
              <div class="header__user-amount">$20.45</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header__menu">
    <div class="container">
      <div class="header__menu-inner">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__item-link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">All Products</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Wordpress</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Pages</a>
            </li>
          </ul>
        </nav>
        <div class="header__search">
          <form action="#">
            <input type="text" placeholder="Search product here...">
            <button></button>
          </form>
        </div>
      </div>

    </div>
  </div>
</header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
